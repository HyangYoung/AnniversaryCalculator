<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Object</title>
</head>
<body>
<h1>Object</h1>
<script>
    let person = {
        name: 'young',
        sayHello: function () {
            console.log('hello');
        }
    };
    console.log(person.name);
    person.sayHello()
</script>
</body>
</html>
